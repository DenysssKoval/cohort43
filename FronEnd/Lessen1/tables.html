<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Таблицы</h1>
    <!--tr - table raw - строка Таблицы
    th - table header cell - зоголовок столбца
    td - table data - ячейка таблицы (содержимое)-->
    <table border="2">
        <caption>
            Горы
        </caption>
    <tr>
        <th>Ай-Петри</th>
        <th>Говерла</th>
        <th>Кайлас</th>
    </tr>
        <tr>
            <td>1234</td>
            <td>3456</td>
            <td>4567</td>
        </tr>

    </table>

       
</body>
</html>
